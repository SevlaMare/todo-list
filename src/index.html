<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
</head>
<body>
  <form class="hide" id="formNewProj">
    <div class="field">
      <label for="newProject">Project Name</label>
      <input id="title" type="text" required>
    </div>

    <div class="field">
      <button id="newProjBtn" type="submit" value="Submit">NEW</button>
    </div>
  </form>

  <form class="hide" id="form">
    <div class="field">
      <label for="title">Title</label>
      <input id="title" type="text" required>
    </div>

    <div class="field">
      <label for="description">Description</label>
      <input id="description" type="text" required>  
    </div>

    <div class="field">
      <label for="dueDate">dueDate</label>
      <input id="dueDate" type="date" required>
    </div>

    <div class="field"></div>
      <label>Priority</label>
      <select id="priority">
        <option value='high'>High</option>
        <option value='low'>Low</option>
      </select>
    </div>

    <div class="field"></div>
      <label>Project</label>
      <select id="project">
        <option value='all'>all</option>
      </select>
    </div>

    <div class="field">
      <button id="submit" type="submit" value="Submit">Submit</button>
    </div>
  </form>

  <div id="todos-container">
    <div id="todoTemplate">
      <h2 id="todoTitle"></h2>
      <p id="todoDescription"></p>
      <span id="todoDueDate"></span>
      <span id="todoPriority"></span>
    </div>
  </div>
</body>
</html>
